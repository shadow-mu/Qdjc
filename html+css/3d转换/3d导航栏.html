<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<style type="text/css">
			*{
				margin: 0;
				padding: 0;
			}
			ul{
				width: 800px;
				margin: 100px;
			}
			ul li{
				list-style: none;
				float: left;
				margin: 0 5px;
				width: 120px;
				height: 35px;
				perspective: 300px;
			}
			.box{
				position: relative;
				width: 120px;
				height: 35px;
				transition: all 0.6s; 
				transform-style:preserve-3d ;
			}
			.box:hover{
				transform: rotateX(90deg);
			}
			.font,
			.bottom{
				position: absolute;
				top: 0;
				left: 0;
				width: 120px;
				height: 35px;
				text-align: center;
				line-height: 35px;
			}
			.font{
				background-color: #008000;
				z-index: 1;
				transform: translateZ(17.5px);
			}
			.bottom{
				background-color: #009DFD;
				transform:translateY(17.5px) rotateX(-90deg);
			}
		</style>
	</head>
	<body>
		<ul>
			<li>
				<div class="box">
					<div class="font">你好</div>
					<div class="bottom">欢迎</div>
				</div>
			</li>

	</body>
</html>
