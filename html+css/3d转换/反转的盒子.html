<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<style>
			body{
				perspective: 400px;
			}
			.box{
				position: relative;
				width: 300px;
				height: 300px;
				margin: 100px auto;
				transition: all 0.6s;
				transform-style:preserve-3d ;
				
			}
			.box:hover{
				transform: rotateY(180deg);
			}
			.front,.back{
				position: absolute;
				top: 0;
				left: 0;
				width: 300px;
				height: 300px;
				border-radius: 50%;
				line-height: 300px;
				text-align: center;
				font-size: 20px;
			}
			.front{
				background-color: #008000;
				z-index: 1;
			}
			.back{
				background-color: #0099FF;
				transform: rotateY(180deg);
			}
	
		</style>
	</head>
	<body>
		<div class="box">
			<div class="front">666</div>
			<div class="back">奥里给</div>
		</div>
		
	</body>
</html>
