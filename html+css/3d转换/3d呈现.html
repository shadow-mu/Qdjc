<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<style>
			body{
				perspective: 200px;
			}
			.box{
				width: 200px;
				height: 200px;
				margin: 100px auto;
				position: relative;
				transition: all 3s;
				transform-style:preserve-3d ;
			}
			.box:hover{
				transform: rotateY(60deg);
			}
			.box div{
				position: absolute;
				top: 0;
				left: 0;
				width: 200px;
				height: 200px;
				background-color: pink;
			}
			.box div:last-child{
				background-color: #008000;
				transform: rotateX(60deg);
			}
		</style>
	</head>
	<body>
		<div class="box">
			<div></div>
			<div></div>
		</div>
	</body>
</html>
