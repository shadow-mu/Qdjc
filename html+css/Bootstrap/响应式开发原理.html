<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<style>
			.container{
				height: 150px;
				background-color: #007AFF;
				margin: 0 auto;
			}
			@media screen and (max-width:767px) {
				.container{
					width: 100%;
				}
			}
			@media screen and (min-width:768px) {
				.container{
					width: 750px;
				}
			}
			@media screen and (min-width:992px) {
				.container{
					width: 970px;
				}
			}
			@media  screen and (min-width:1200px) {
				.container{
					width: 1170px;
				}
			}
		</style>
	</head>
	<body>
		<div class="container"></div>
	</body>
</html>
