<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<style>
		*{
			margin: 0;
			padding: 0;
		}
		.tb-promo{
			position: relative;
			margin: 100px auto;
			width: 520px;
			height: 280px;
			
		}
		.tb-promo img{
			width: 100%;
			height: 100%;
		}
		.prev{
			left: 0;
			
			border-radius:0 15px 15px 0  ;
		}
		.prev,
		.next{
			position: absolute;
			top: 50%;
			margin-top: -15px;
			width: 20px;
			height: 30px;
			background-color: rgba(0,0,0,0.3);
			text-align: center;
			color: #fff;
			line-height: 30px;
			text-decoration: none;
		}
		.next{
			right: 0;
			border-radius:15px 0 0 15px;
		}
		.promo-nav{
			position: absolute;
			bottom: 15px;
			left: 50%;
			margin-left: -35px;
			width: 70px;
			height: 13px;
			background-color: rgba(255,255,255, .3);
			border-radius:6px;
		}
		li{
			list-style: none;
		}
		.promo-nav li{
			float: left;
			width: 8px;
			height: 8px;
			background-color: #fff;
			border-radius: 50%;
			margin: 3px;
		}
		.promo-nav .selected {
		     background-color: #ff5000;
		 }
		</style>
	</head>
	<body>
		<div class="tb-promo">
			<img src="img/tb.jpg" />
			<a href="#" class="prev"><</a>
			<a href="#" class="next">></a>
			<ul class="promo-nav">
				<li class="selected"></li>
				<li></li>
				<li></li>
				<li></li>
				<li></li>
			</ul>
		</div>
	</body>
</html>
