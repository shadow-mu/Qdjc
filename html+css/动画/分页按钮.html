<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<style>
			ul li{
				float: left;
				width: 30px;
				height: 30px;
				border: 1px solid #008000;
				line-height: 30px;
				text-align: center;
				list-style: none;
				border-radius: 50%;
				margin: 10px;
				transition: all 0.3s;
			}
			li:hover{
				transform: scale(1.2);
			}
		</style>
	</head>
	<body>
		<ul>
			<li>1</li>
			<li>2</li>
			<li>3</li>
			<li>4</li>
			<li>5</li>
			<li>6</li>
			<li>7</li>
		</ul>
	</body>
</html>
