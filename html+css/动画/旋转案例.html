<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<style>
			div{
				overflow: hidden;
				width: 200px;
				height: 200px;
				border: 1px solid pink;
				margin: 100px auto;
				
			}
			div::before{
				content: "黑马";
				display: block;
				width: 100%;
				height: 100%;
				background-color: #008000;
				transform:rotate(180deg) ;
				transform-origin: left bottom ;
				transition: all 0.3s;
				
			}
			div:hover::before{
				transform: rotate(0deg);
			}
		</style>
	</head>
	<body>
		<div></div>
	</body>
</html>
