<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<style>
			@keyframes move{
				0%{
					transform: translateX(0px);
				}
				100%{
					transform: translateX(1000px);
				}
			}
			div{
				width: 200px;
				height: 200px;
				background-color: #008000;
				animation-name: move;
				animation-duration: 1s;
			}
		</style>
	</head>
	<body>
		<div></div>
	</body>
</html>
