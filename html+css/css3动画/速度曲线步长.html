<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<style>
			div{
				width: 0;
				height: 30px;
				animation:w 4s forwards steps(10) ;
				 white-space: nowrap;
				 overflow: hidden;
			}
			@keyframes w {
			    0% {
			        width: 0;
			    }
			    100% {
			        width: 200px;
			    }
			}
		</style>
	</head>
	<body>
		 <div>世纪佳缘我在这里等你</div>
	</body>
</html>
