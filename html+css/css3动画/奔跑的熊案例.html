<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<style>
			*{
				margin: 0;
				padding: 0;
			}
			body {
				
			}

			.x{
				position: absolute;
				width: 200px;
				height: 100px;
				bottom: 50px;
				background: url(img/bear.png) no-repeat;
				/* 我们元素可以添加多个动画， 用逗号分隔 */
				animation: bear .6s steps(8) infinite,move 3s forwards;
			}

			@keyframes bear {
				0% {
					background-position: 0 0;
				}

				100% {
					background-position: -1600px 0;
				}
			}
			@keyframes move{
				from{
					left: 0;
				}
				to{
					left: 50%;
					transform: translateX(-50%);
				}
			}
			
			.bj2{
				position: absolute;
				width: 100%;
				height: 300px;
				bottom: 135px;
				background: url(img/bg2.png) no-repeat;
				animation: bj 30s infinite;
			}
			.bj1{
				position: absolute;
				bottom: 0;
				right: 0;
				width: 100%;
				height: 326px;
				background: url(img/bg1.png) no-repeat;
				animation: bj 16s;
			}
			@keyframes bj{
				from{
					background-position: 0 0;
				}
				to{
					background-position: -1600px 0;
				}
			}
		</style>
	</head>
	<body>
		<div class="bj2"></div>
		<div class="bj1"></div>
		<div class="x">
		</div>
	</body>
</html>
