<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width,initial-scale=1.0,maximum-scale=1.0,
		minimum-scale=1.0,user-scalable=no"  />
		<title></title>
		<style>
			div{
				display: flex;
				width: 60%;
				height: 600px;
				background-color:  #008000;
				margin: 0 auto;
				
			}
			div span{
				width: 100px;
				
				height: 150px;
				background-color: #0099FF;
			}
		/* 	div span:nth-child(1){
				width: 100px;
				
				height: 150px;
				background-color: #0099FF;
			} */
			div span:nth-child(2){
				width: 100px;
				order: -1;
				height: 150px;
				background-color: #008000;
			}
			div span:nth-child(3){
				width: 100px;
				height: 150px;
				
				align-self: flex-end;
				background-color: blue;
			}
		
		</style>
	</head>
	<body>
		<div>
			<span>1</span>
			<span>2</span>
			<span>3</span>
			
		</div>
	</body>
</html>
