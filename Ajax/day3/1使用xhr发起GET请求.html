<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<body>
		<script>
			//发起get请求
			// 创建xhr对象
			var xhr = new XMLHttpRequest();
			//调用xhr.open()函数
			xhr.open('GET', 'https://autumnfish.cn/search/keywords?id')
			// 调用xhr.send()函数
			xhr.send()
			// 监听xhr.onreadystatechange事件
			xhr.onreadystatechange = function() {
				//监听对象的请求状态 readtstate 与服务器响应状态status
				if (xhr.readyState === 4 && xhr.status === 200) {
					// 打印服务器相应回来的数据responseText
					console.log(xhr.responseText)
				}
			}
		</script>
	</body>
</html>
