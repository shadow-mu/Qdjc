<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<script src="jquery.js"></script>
	</head>
	<body>
		<button id="btnGET">发起不带参数的GET请求</button>
		<script>
			//$.get(url,[data],[callback])
			// url要请求的地址资源
			//data请求资源期间带的参数
			//callback请求成功时的回调函数
			$(function() {
				$('#btnGET').on('click', function() {
					// res服务器相应回来的数据
					$.get('http://www.liulongbin.top:3006/api/getbooks', function(res) {
						console.log(res)
					})
				})

			})
		</script>
	</body>
</html>
