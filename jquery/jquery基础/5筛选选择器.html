<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<script src="../jquery.min.js"></script>
	</head>
	<body>
		<ul>
		    <li>多个里面筛选几个</li>
		    <li>多个里面筛选几个</li>
		    <li>多个里面筛选几个</li>
		    <li>多个里面筛选几个</li>
		    <li>多个里面筛选几个</li>
		    <li>多个里面筛选几个</li>
		</ul>
		<ol>
		    <li>多个里面筛选几个</li>
		    <li>多个里面筛选几个</li>
		    <li>多个里面筛选几个</li>
		    <li>多个里面筛选几个</li>
		    <li>多个里面筛选几个</li>
		    <li>多个里面筛选几个</li>
		</ol>
		<script>
			$(function(){
				$("ul li:first").css("color","pink")
				$("ul li:last").css("color","pink")
				$("ul li:eq(2)").css("color","green")
				$("ol li:odd").css("color","red")
				$("ol li:even").css("color","pink")
			})
		</script>
		
	</body>
</html>
