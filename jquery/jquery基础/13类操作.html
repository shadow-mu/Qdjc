<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<style>
		    div {
		        width: 150px;
		        height: 150px;
		        background-color: pink;
		        margin: 100px auto;
		        transition: all 0.5s;
		    }
		    
		    .current {
		        background-color: red;
		        transform: rotate(360deg);
		    }
		</style>
		<script src="jquery.min.js"></script>
	</head>
	<body>
		<div class="current"></div>
		<script>
			$(function(){
				
				$("div").click(function(){
					// $(this).addClass("current")
					// $(this).removeClass("current")
					$(this).toggleClass("current")
				})
			})
		</script>
	</body>
</html>
