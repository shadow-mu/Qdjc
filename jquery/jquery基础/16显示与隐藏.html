<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<style>
		    div {
		        width: 150px;
		        height: 300px;
		        background-color: pink;
		    }
		</style>
		<script src="../jquery.min.js"></script>
	</head>
	<body>
		<button>显示</button>
		<button>隐藏</button>
		<button>切换</button>
		<div></div>
		<script>
			$(function(){
				$("button").eq(0).click(function() {
					$("div").show(1000,function(){
						alert(1)
					})
				})
				$("button").eq(1).click(function() {
					$("div").hide(1000,function(){
						alert(1)
					})
				})
				$("button").eq(2).click(function() {
					$("div").toggle(1000)
				})
			})
		</script>
	</body>
</html>
