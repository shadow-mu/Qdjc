<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<script src="../jquery.min.js"></script>
	</head>
	<body>
		<div class="yeye">
		    <div class="father">
		        <div class="son">儿子</div>
		    </div>
		</div>
		
		<div class="nav">
		    <p>我是屁</p>
		    <div>
		        <p>我是p</p>
		    </div>
		</div>
		<script>
			$(function(){
				// console.log()
				//parent 父
				console.log($(".son").parent())
				// children 子代
				console.log($(".nav").children("p").css("color","pink"))
				// find 可以选择所以孩子儿子孙子
				console.log($(".nav").find("p").css("color","red"))
			})
		</script>
	</body>
</html>
