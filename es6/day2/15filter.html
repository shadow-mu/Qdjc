		<script>
		// filter 主要用于筛选数组 注意它直接返回一个新数组
			var arr = [12, 66, 4, 88, 3, 7];
			var array= arr.filter(function(currenValue,index,arr){
				// return currenValue>=20;
				return currenValue%2===0
			})
