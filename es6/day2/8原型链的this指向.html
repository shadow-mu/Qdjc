<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<body>
		<script>
			function Star(uname, age) {
			    this.uname = uname;
			    this.age = age;
			}
			var that;
			Star.prototype.sing = function() {
			    console.log('我会唱歌');
				that=this;
			}
			var ldh = new Star('刘德华', 18);
			// 1.在构造函数中this指的是对象实例 ldh
			ldh.sing();
			console.log(that===ldh)
			// 3.原型对象函数里面的this指向的是实例对象ldh
		</script>
	</body>
</html>
