<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<body>
		<script>
			//
			// 1.父构造函数继承属性
			function Father(uname,age){
				this.uname=uname;
				this.age=age;
			}
			function Son(uname,age,score){
				//this指向构造函数实例
				Father.call(this,uname,age);
				this.score=score
			}
			var son = new Son('刘德华', 18, 100);
			 console.log(son);
		</script>
	</body>
</html>
