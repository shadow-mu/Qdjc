<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<body>
		<script>
			// some 查找数组中是否有满足条件的元素
			var arr = [10, 30, 6];
			// 返回的是布尔值找到就返回true找不到就false
			var flag= arr.some(function(value,index,arr){
					// return value >=20;
					return value<=3;
			})
			console.log(flag)
			var arr1=['red','pink','blue'];
			var flag1=arr1.some(function(value){
				return value=='pink'
			})
			console.log(flag1)
			//只要找到第一个元素然后就跳出执行
			//filter也是查找元素但是返回的是数组所以满足的
			//some查找元素是否存在查找到第一个元素就终止循环
			
		</script>
	</body>
</html>
