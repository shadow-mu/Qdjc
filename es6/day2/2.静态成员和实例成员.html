<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<body>
		<script>
			function Star(uname,age){
				this.uname=uname;
				this.age=age;
				this.sing=function(){
					console.log('我会唱歌')
				}
			}
			var ldh=new Star('刘德华','18')
			//实例成员 通过this添加的成员比如uname age sing
			//实例成员 只能通过实例化对象访问
			console.log(ldh.uname)
			ldh.sing();
			// console.log(Star.uname)//不可以构造函数访问
			
			//静态成员 在构造函数本身上添加的成员 sex
			Star.sex='男';
			//静态成员 只能通过构造函数来访问
			console.log(Star.sex);
			// console.log(ldh.sex)//不能通过对象访问
		</script>
	</body>
</html>
