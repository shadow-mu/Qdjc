<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<body>
		<script>
			// 量词符: 用来设定某个模式出现的次数
			// 简单理解: 就是让下面的a这个字符重复多少次
			// var reg = /^a$/;
			
			//  * 相当于 >= 0 可以出现0次或者很多次 
			var reg = /^a*$/;
			console.log(reg.test(''))
			console.log(reg.test('a'))
			console.log(reg.test('aaaaaa'))
			//  + 相当于 >= 1 可以出现1次或者很多次
			var reg1 = /^a+$/;
			console.log(reg1.test(''))
			console.log(reg1.test('a'))
			console.log(reg1.test('aaaaaa'))
			//  ?  相当于 1 || 0 出现一次或者不出现返回true
			var reg2 = /^a?$/;
			console.log(reg2.test(''))
			console.log(reg2.test('a'))
			console.log(reg2.test('aaaaaa'))
			//  {3 } 就是重复3次
			var reg3 = /^a{3}$/;
			console.log(reg3.test(''))
			console.log(reg3.test('a'))
			console.log(reg3.test('aaaaaa'))
			console.log(reg3.test('aaa'))
			console.log(reg3.test('bbb'))
			//  {3, }  大于等于3
			var reg6 = /^a{3,}$/;
			console.log(reg6.test(''))
			console.log(reg6.test('a'))
			console.log(reg6.test('aaaaaa'))
			console.log(reg6.test('aaa'))
			console.log(reg6.test('bbb'))
			//  {3,16}  大于等于3 并且 小于等于16
			var reg9 = /^a{3,6}$/;
			console.log(reg9.test(''))
			console.log(reg9.test('a'))
			console.log(reg9.test('aaaaaa'))
			console.log(reg9.test('aaa'))
			console.log(reg9.test('bbb'))
			console.log(reg9.test('aaaaaaa'))
		</script>
	</body>
</html>
