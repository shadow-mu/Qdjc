	<body>
		<script>
			// 中括号 字符集合.匹配方括号中的任意字符.

			// 大括号  量词符. 里面表示重复次数
			// var reg=/^abc{3}$/; //它只是让c重复3次
			// console.log(reg.test('abc'))

			// 小括号 表示优先级
