<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<body>
		<script>
			// 边界符 ^开始 $结尾
			 var rg=/abc/;//正则表达式不需要加引号不管数字还是字符
			 // /abc/只要包含abc都是true
			console.log(rg.test('abc'));
			console.log(rg.test('abcd'));
			console.log(rg.test('aabc'));
			console.log('-------------------');
			var reg = /^abc/;
			console.log(reg.test('abc'));
			console.log(reg.test('abcd'));
			console.log(reg.test('aabcd'));
			console.log('-------------------');
			var reg1 = /^abc$/;//精确匹配必须abc是true
			console.log(reg1.test('abc'));
			console.log(reg1.test('abcd'));
			console.log(reg1.test('aabcd'));
			console.log(reg1.test('aabcd'));
			console.log(reg1.test('abcabc'));
		</script>
	</body>
</html>
