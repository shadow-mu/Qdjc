<!DOCTYPE html>
<html>

		<meta charset="utf-8">

	<body>
		<script>
			// findIndex用于查找符合条件的数组成员如果没找到就返回0
			//找到了返回的是1
			//数组.findIndex(函数(value,index)=>{})value数组值
			let ary = [10, 20, 50];
			let index=ary.findIndex(value=>value>15)
			console.log(index)
		</script>
