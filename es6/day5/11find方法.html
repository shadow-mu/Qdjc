<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<body>
		<script>
			// find用于查找符合条件的数组成员如果没找到就返回undefined
			//数组.find(函数(item,index)=>{})item数组值
			var ary = [{
				id: 1,
				name: '张三'
			}, {
				id: 2,
				name: '李四'
			}];
			let target = ary.find(item =>item.id == 2)
			console.log(target)
		</script>
	</body>
</html>
