<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<body>
		<script>
		// 数组解构允许我们按照一一对应的关系从数组中提取值 然后将值赋值给变量
			// let [a,b,c]=[1,2,3] //代表解构
			let ary = [1,2,3];
			let [a,b,c,d,e]=ary;
			console.log(a)
			console.log(b)
			console.log(c)
			console.log(d) //undefined
			console.log(e)	//undefined
			//没有对应的值变量就为undefined
		</script>
	</body>
</html>
