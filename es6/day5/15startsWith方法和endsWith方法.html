<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<body>
		<script>
			// startsWith()表示字符串是否在原字符串头部返回布尔值
			// endsWith()表示字符串是否在原字符串尾部返回布尔值
			let str = 'Hello ECMAScript 2015';
			let r1=str.startsWith('Hello')
			console.log(r1)
			let r2=str.endsWith('2016')
			console.log(r2)
		</script>
	</body>
</html>
