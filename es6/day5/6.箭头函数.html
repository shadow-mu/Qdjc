<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<body>
		<script>
			// ()=>{}箭头函数是用来简化函数定义语法的
			const fn = () => {
				console.log('666')
			}
			fn()
			// 在箭头函数中 如果函数体中只有一句代码 并且代码的执行结果就是函数的返回值 函数体大括号可以省略
			const sum = (num1, num2) => num1 + num2;
			const result = sum(30, 30)
			console.log(result)
			// 在箭头函数中 如果形参只有一个 形参外侧的小括号也是可以省略的
			const fnn = v => alert(v);
			fnn(6)
			// 箭头函数不绑定this 箭头函数没有自己的this关键字 如果在箭头函数中使用this this关键字将指向箭头函数定义位置中的this
			function fnnn() {
				console.log(this)
				return  () => {
					console.log(this)
				}
			}
			const obj = {
				name: 'zhangsan'
			}
			const resfn= fnnn.call(obj)
			resfn();
		</script>
	</body>
</html>
