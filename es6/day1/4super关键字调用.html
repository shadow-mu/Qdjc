<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<body>
		<script>
			class Father{
				say(){
					return '我是爸爸'
				}
			}
			class Son extends Father{
				say(){
					// console.log('我是儿子')
					console.log(super.say()+"的儿子")
				}
			}
			var son = new Son();
			son.say();
			//就近
			//子类可以调用父类中普通函数
			//继承中的属性或者查找原则;就近原则
		</script>
	</body>
</html>
