<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<body>
		<script>
			// 闭包应用-计算打车价格
			// 打车起步价13(3公里内),  之后每多一公里增加 5块钱.  用户输入公里数就可以计算打车价格
			// 如果有拥堵情况,总价格多收取10块钱拥堵费
			// function fn() {};
			// fn();
			var car=(function() {
				var start = 13;//起步价 局部变量
				var total = 0;//总价 局部变量
				return {
					price: function(n) { //正常总价
						if(n<=3){
							total=start
						}else{
							total=(n-3)*5+start
						}
						return total;
					},
					yd:function(flag){ //拥堵的费用
						return flag ?total+10:total
					}
				}
			})();
			console.log(car.price(5))
			console.log(car.yd(true))
			console.log(car.price(1))
			console.log(car.yd(false))
		</script>
	</body>
</html>
