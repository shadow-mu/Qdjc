<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<body>
		<ul class="nav">
			<li>榴莲</li>
			<li>臭豆腐</li>
			<li>鲱鱼罐头</li>
			<li>大猪蹄子</li>
			<li>红烧肉</li>
			<li>酸菜炖粉条</li>
		</ul>
		<script>
			// 闭包应用-3秒钟之后,打印所有li元素的内容
			var lis = document.querySelector('.nav').querySelectorAll('li');
			for(var i=0 ; i<lis.length;i++){
				(function(i){
					setTimeout(function(){
						console.log(lis[i].innerHTML)
					},3000)
				})(i)
			}
		</script>
	</body>
</html>
