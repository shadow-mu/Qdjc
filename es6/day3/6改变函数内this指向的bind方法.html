<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<body>
		<button>点击</button>
		<button>点击</button>
		<button>点击</button>
		<script>
			// fun.bind(thisArg,arg1,arg2,...)
			// thisArg函数运行时指定的this值
			// arg1传递的参数
			// 3. bind()  绑定 捆绑的意思
			var o = {
				name: 'andy'
			};

			function fn(a, b) {
				console.log(this);
				console.log(a + b);


			};
			var f = fn.bind(o, 1, 2);
			f();
			//bind()不调用原来函数
			//可以改变原来函数this指向
			//返回原函数改变this之后产生的新函数
			//如果有的函数我们不需要立即调用,但是又想改变这个函数内部的this指向此时用bind
			//我们有一个按钮,当我们点击了之后,就禁用这个按钮,3秒钟之后开启这个按钮
			// var btn=document.querySelector('button');
			// btn.onclick=function(){
			// 	this.disabled=true;//this指向函数调用者btn
			// 	// var that=this;
			// 	setTimeout(function(){
			// 		// that.disabled=false;//定时器里面的this指向的是window
			// 		this.disabled=false;//这个this指向的是btn
			// 	}.bind(this),3000)//这个this指向的是btn
			// }
			var btns = document.querySelectorAll('button');
			for (var i = 0; i < btns.length; i++) {
				btns[i].onclick = function() {
					this.disabled = true;
					setTimeout(function() {
						this.disabled = false;
					}.bind(this), 3000)
				}
			}
		</script>
	</body>
</html>
