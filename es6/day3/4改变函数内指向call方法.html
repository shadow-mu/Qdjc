<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<body>
		<script>
			// 改变函数thsi指向 js提供了三种方法 call() apply() bind()
			// 1.call
			var o={
				name:"andy"
			}
			function fn(a,b){
				console.log(this)
				console.log(a+b)
			}
			fn.call(o,1,2)
			// call可以调用函数可以改变函数内this的指向
			//call主要作用可以实现继承
			function Father(name,age,sex){
				this.name=name;
				this.age=age;
				this.sex=sex;
			}
			function Son(name,age,sex){
				Father.call(this,name,age,sex);//继承
			}
			var son=new Son('李德华',18,'男')
			console.log(son)
		</script>
	</body>
</html>
