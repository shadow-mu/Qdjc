<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<body>
		<script type="text/javascript">
		//闭包指有权访问另一个函数作用域中变量的函数
		//闭包我们fun这个函数作用域访问了另一个函数fn里面的局部作用域num
		function fn(){
			var num=10;
			function fun(){
				console.log(num)
			}
			fun()
		}
		fn()
		</script>
	</body>
</html>
