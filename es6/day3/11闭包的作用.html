<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<body>
		<script>
			//闭包指有权访问另一个函数作用域中变量的函数
			//闭包我们fun这个函数作用域访问了另一个函数fn里面的局部作用域num
			//我们fn外面的作用域可以访问fn内部的局部变量
			//闭包的主要作用延申了变量的作用范围
			function fn(){
				var num=10;
				// function fun(){
				// 	console.log(num)
				// }
				return function(){
					console.log(num)
				};
			}
			var f=fn();
			f();
			// 类似于
			// var f=function(){
			// 		console.log(num)
			// 	}
		</script>
	</body>
</html>
