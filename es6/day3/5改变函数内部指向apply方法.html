<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<body>
		<script>
			// apply()  应用 运用的意思
			// fun.apply(thisArg,[aegsArray])
			// thisArg在函数运行时指向的this值
			// aegsArrayc传递的值在数组里面
			var o = {
			    name: 'andy'
			};
			function fn(arr){
				console.log(this)
				console.log(arr)
			}
			fn.apply(o,['pink']);
			//也是调用函数 可以改变函数内部指向
			//参数必须是数组
			//apply主要应用比如我们可以利用apply借助于数序内置对象来求最大值
			// Math.max();
			var arr=[1,66,3,99,6];
			var max=Math.max.apply(Math,arr)
			var min=Math.min.apply(Math,arr)
			console.log(max)
			console.log(min)
		</script>
	</body>
</html>
