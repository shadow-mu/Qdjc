<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<style>
			div{
				position: absolute;
				width: 100px;
				height: 200px;
				background-color: #007AFF;
			}
		</style>
		<script src="../jquery.min.js"></script>
	</head>
	<body>
		<div></div>
		<script>
			//高阶函数函数可以作为参数传递
			function fn(a,b,callback){
				console.log(a+b)
				callback&&callback();
			}
			fn(1,2,function(){
				console.log('我是最后调用的')
			})
			$('div').animate({
				left:500
			},function(){
				$("div").css("backgroundColor","purple")
			})
		</script>
	</body>
</html>
