		<script>
		// 	1.1 数组操作
		// ​ 	题目描述：把下面数组的首尾两个元素互换
		// 	​ var arr = ["鹿晗","王俊凯","蔡徐坤","彭于晏","周杰伦","刘德华","赵本山"]；
		function jh(arr){
				var c=arr[0];
				arr.shift(arr[0]);
				arr.unshift(arr[arr.length-1]);
				arr.pop(arr[arr.length-1]);
				arr.push(c);
			return arr;
		}
		
		 var arr = ["鹿晗","王俊凯","蔡徐坤","彭于晏","周杰伦","刘德华","赵本山"];
		 console.log(jh(arr))
