<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<body>
		<button>点击</button>
		<div></div>
		<script>
			var btn=document.querySelector('button');
			var div=document.querySelector('div');
			btn.addEventListener('click',function(){
				location.href='https://www.bilibili.com/video/BV1Sy4y1C7ha?p=282&spm_id_from=pageDriver'
			})
			var time=5;
			gettz();
			setInterval(gettz,1000)
			function gettz(){
				if(time==0){
					location.href='https://www.bilibili.com/video/BV1Sy4y1C7ha?p=282&spm_id_from=pageDriver'
				}else{
					div.innerHTML=time+'秒后跳转到首页'
					time--;
				}
				
			}
		</script>
	</body>
</html>
