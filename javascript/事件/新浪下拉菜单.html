<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<style>
			*{
				margin: 0;
				padding: 0;
			}
			a{	
				display: block;
				text-decoration: none;
				font-size: 14px;
				width: 92px;
				height: 51px;
				background-color: #55585A;
				text-align: center;
				line-height: 51px;
				
			}
			li {
				list-style: none;
				}
			.didi ul{
				display: none;
			}	
			
		</style>
	</head>
	<body>
		<ul>
			<li class="didi">
				<a href="#" class="hh">微博</a>
				<ul class="ll">
					<li>
						<a href="#">私信</a>
					</li>
					<li>
						<a href="#">评论</a>
					</li>
					<li>
						<a href="#">@我</a>
					</li>
				</ul>
			</li>
		</ul>

		<script>
			var a=document.querySelector('.hh');
			var ll=document.querySelector('.ll');
			a.onmouseover=function(){
				ll.style.display='block'
			}
			a.onmouseout=function(){
				ll.style.display='none'
			}
		</script>
	</body>
</html>
