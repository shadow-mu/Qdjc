<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<body>
		 <button id="btn">关灯</button>
		 <script>
			var btn = document.getElementById('btn');
			var f1=0;
			btn.onclick=function(){
				if(f1==0){
					btn.innerHTML='开灯';
					document.body.style.backgroundColor='black';
					f1=1;
				}else{
					btn.innerHTML='关灯';
					document.body.style.backgroundColor='#fff';
					f1 = 0;
				}
			}
		 </script>
	</body>
</html>
