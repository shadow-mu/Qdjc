<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<style>
			div {
			    position: absolute;
			    left: 0;
			    width: 100px;
			    height: 100px;
			    background-color: pink;
			}
			
			span {
			    position: absolute;
			    left: 0;
			    top: 200px;
			    display: block;
			    width: 150px;
			    height: 150px;
			    background-color: purple;
			}
		</style>
	</head>
	<body>
		<button>学习</button>
		<div></div>
		<span></span>
		<script>
		// 简单动画函数封装obj目标对象 target 目标位置
		function animate(obj, target) {
			clearInterval(obj.timer)
		     obj.timer = setInterval(function() {
		        if (obj.offsetLeft >= target) {
		            // 停止动画 本质是停止定时器
		            clearInterval(obj.timer);
		        }
		        obj.style.left = obj.offsetLeft + 1 + 'px';
		
		    }, 30);
		}
		
		var div = document.querySelector('div');
		var span = document.querySelector('span');
		var brn=document.querySelector('button');
		// 调用函数
		animate(div, 300);
		
		brn.addEventListener('click',function(){
			animate(span, 200);
			
		})
		
		</script>
	</body>
</html>
