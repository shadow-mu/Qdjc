<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<style>
			div{
				width: 200px;
				height: 300px;
				background-color: #00A4FF;
			}
		</style>
	</head>
	<body>
		<div></div>
		<script>
			var div=document.querySelector('div');
			div.addEventListener('mousemove',function(e){
				var cx=e.pageX
				var cy=e.pageY
				var divjl =div.offsetLeft;
				var divjc =div.offsetTop;
				x=cx-divjl;
				y=cy-divjc;
				div.innerHTML='x='+x+'y+'+y;
			})
		
			
		</script>
	</body>
</html>
